<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: darkred;
      color: white;
      padding: 15px 20px;
    }

    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #content {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: darkred;
      text-align: center;
    }

    .menu {
      margin-top: 20px;
    }

    .menu-item {
      margin-bottom: 10px;
    }

    .menu-item span {
      font-weight: bold;
    }

    .home {
      text-align: center;
      padding: 2rem;
      font-family: sans-serif;
    }
  </style>
  <script type="module" src="index.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="#" id="homebtn">Home</a>
      <a href="#" id="menubtn">Menu</a>
      <a href="#" id="aboutbtn">About</a>
    </nav>
  </header>
  <div id="content"></div>
</body>
</html>
